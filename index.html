<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <main class="main-page main-page-color">
    <div class="modal-container modal-color modal-borders">

      <section class="inner-modal">
        <section class="qr-code">
          <img class="qr-code-img" src="images/image-qr-code.png" alt="qr-code">
        </section>
        <section class="text modal-color">
          <article class="paragraph-container">
            <h1 class="first-para">Improve your front-end skills by building projects
            </h1>
            <p class="second-para">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
              level
            </p>
          </article>
        </section>
      </section>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ExploryKod/qr-code">Amaury Franssen</a>.
    </div>
  </footer>
</body>

</html>
